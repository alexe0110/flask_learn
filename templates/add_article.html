{% extends 'base.html'%}

{% block title %}
О нас
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Название"><br>
        <textarea name="intro" id="intro" class="form-control" cols="30" rows="10" placeholder="Анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" cols="30" rows="10" placeholder="Текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
